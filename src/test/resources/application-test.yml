spring:
  datasource:
    url: jdbc:postgresql://localhost/testdb
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
      show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
  test:
    database:
      replace: none
  sql:
    init:
      mode: never  # ðŸš« Disable schema.sql during Testcontainer tests

logging:
  level:
    org.hibernate.SQL: debug
